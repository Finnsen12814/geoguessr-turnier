<!DOCTYPE html>
<html lang="de">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeoGuessr-Turnier 2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    .embed-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe
      src="https://www.canva.com/design/DAGoxG40BQ0/PHelmmS1evpbnQESHdOUSw/view?embed"
      allowfullscreen
      loading="lazy">

  </div>
